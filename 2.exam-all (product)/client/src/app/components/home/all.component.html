<div class="row">
  <div class="col-md-3"> 
        
  </div>  
  <div class="col-md-6 product-container">
    <search (sendProductInfoToAll)="productInfoReceived($event)"></search>
    <div *ngIf="data.length" >
      
      <h2>Products:</h2>  
      <ul>
        <li *ngFor="let product of data">
          <h3><span>Product name:</span> {{product.name}} <button *ngIf="token" (click)="getProductId(product)" class="btn btn-sm">View Details</button></h3>
          <img src="{{product.image}}" alt="{{product.name}}" />  
          <p>----------------------------------------------------------------------------------</p>     
        </li>
      </ul>
    </div>
    <div> 
      <a href="javascript:void(0)" (click) = "previousPage()"><<</a> Page: {{currentPage}} <a href="javascript:void(0)" (click) = "nextPage()">>></a>
    </div>
    <div *ngIf="!data.length">No products found</div>
  </div>
  <div class="col-md-3"></div>
</div>
