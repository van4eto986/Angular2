<h1>New Product</h1>

<form #newProductForm='ngForm' (ngSubmit)='onSubmit()'>
  <div class="form-group">
    <label for="name">Product name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      [(ngModel)]='product.name' 
      #name='ngModel' 
      required/>
    <div [hidden]='name.valid || name.pristine'>
      Name is required!
    </div>
  </div>  

<div class="form-group">
    <label for="age">Age:</label>
    <input 
      type="number" 
      id="age"
      name="age" 
      [(ngModel)]='product.age'
      #age='ngModel'      
      required/>
    <div [hidden]='age.valid || age.pristine'>
      Age is required!
    </div>
  </div>  

  <div class="form-group">
    <label for="color">Color:</label>
    <input 
      type="text" 
      id="color"
      name="color" 
      [(ngModel)]='product.color'
      #color='ngModel'
      required/>
    <div [hidden]='color.valid || color.pristine'>
      Color is required!
    </div>
  </div>

<div class="select">
    <label for='type'>Type:</label>
    <select
      id="type"
      name="type" 
      [(ngModel)]='product.type'
      #type='ngModel'      
      required>
      <option value="Cat">Cat</option>
      <option value="Dog">Dog</option>
      <option value="Bunny">Bunny</option>
      <option value="Exotic">Exotic</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input 
      type="number" 
      id="price"
      name="price" 
      [(ngModel)]='product.price'
      #price='ngModel'      
      required/>
    <div [hidden]='price.valid || price.pristine'>
      Price is required!
    </div>
  </div>  

  <div class="form-group">
    <label for="image">Image:</label>
    <input 
      type="url"
      id="image"
      name="image" 
      [(ngModel)]='product.image'
      #image='ngModel'
      required/>
    <div [hidden]='image.valid || image.pristine'>
      Image is required!
    </div>  
  </div> 

  <div class="form-group">
    <label for="breed">Breed:</label>
    <input 
      type="text" 
      id="breed"
      name="breed" 
      [(ngModel)]='product.breed'
      #breed='ngModel'/>
  </div>

  <button type="submit" [disabled]="!newProductForm.form.valid" class="btn btn-success">Add Product</button>
</form>
