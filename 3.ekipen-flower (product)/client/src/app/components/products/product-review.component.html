<h1>Write product review:</h1>

<form #productReviewForm='ngForm' (ngSubmit)='onSubmit()'>
  <div class="form-group">
    <label for="rating">Rating:</label>
    <select 
      id="rating" 
      name="rating" 
      [(ngModel)]='productReview.rating' 
      #rating='ngModel' 
      required> 
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <div [hidden]='rating.valid || rating.pristine'>
      Rating is required!
    </div>
  </div>  

  <div class="form-group">
    <label for="comment">Comment:</label>
    <input 
      type="textarea" 
      id="comment"
      name="comment" 
      [(ngModel)]='productReview.comment'
      #comment='ngModel'
      required />
    <div [hidden]='comment.valid || comment.pristine'>
      Comment is required!
    </div>
  </div>
  
  <button type="submit" [disabled]="!productReviewForm.form.valid" class="btn btn-success">Create review</button>
</form>
